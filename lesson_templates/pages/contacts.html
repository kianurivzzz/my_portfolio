{% extends 'base.html' %}

{% block head %}
<title>Contacts</title>
<link rel="stylesheet" href="/static/admin_add.css">
{% endblock %}

{% block main %}
<main>

    {% for alert in get_flashed_messages() %}
    <div class="alert" style="background-color: {{ alert[1] }}">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">Ã—</span>
        {{ alert[0] }}
    </div>
    {% endfor %}

    <div class="form">
        <form action="/contacts" method="post" enctype="multipart/form-data">
            <li>
                <label for="">Enter your name:</label>
                <input type="text" name="name">
            </li>
            <li>
                <label for="">Enter your question:</label>
                <input type="text" name="question">
            </li>
            <li>
                <label for="">Enter your email:</label>
                <input type="email" name="email">
            </li>
            <li>
                <label for="">Enter your phone:</label>
                <input type="tel" name="phone">
            </li>
            <li>
                <button type="submit">CONFIRM</button>
            </li>
        </form>
    </div>
</main>

{% endblock %}
